name: CI

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches:
      - "**"

jobs:
  test_on_windows:
    name: Test on Windows with Node 14
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test

  test_on_macos:
    name: Test on Windows with Node 14
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test

  test_on_linux:
    name: Test on Ubuntu with Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18, 20]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install
        run: npm ci
      - name: Run tests
        run: npm test
